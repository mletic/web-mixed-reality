<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="your-obj" src="assets/END.obj"></a-asset-item>
            <a-asset-item id="your-mtl" src="assets/END.mtl"></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj: #your-obj; mtl: #your-mtl" scale="0.1 0.1 0.1" rotation="270 0 0"></a-entity>
        <a-entity position="0 0 18">
            <a-camera></a-camera>
        </a-entity>
        <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
